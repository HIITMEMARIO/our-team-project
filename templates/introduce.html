<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>4JoChamChi</header>
    <main>
      <div class="inner">
        <!-- 카드 -->
        <div class="card-group">
          <div class="img">
            <img
              src="https://cdn.britannica.com/84/73184-050-05ED59CB/Sunflower-field-Fargo-North-Dakota.jpg"
              alt="소개사진"
            />
          </div>
          <div class="introduce">
            <h3>홍길동</h3>
            <p>자기소개</p>
          </div>
        </div>

        <!-- 태그 -->
        <div class="tag-group">
          <div class="tag">
            <button type="button" class="btn btn-primary">#INFP</button>
          </div>
          <div class="tag">
            <button type="button" class="btn btn-warning">#넷플릭스</button>
            <button type="button" class="btn btn-warning">#운동</button>
            <button type="button" class="btn btn-warning">#영화보기</button>
            <button type="button" class="btn btn-warning">#독서</button>
          </div>
          <div class="tag">
            <button type="button" class="btn btn-success">#꾸준함</button>
            <button type="button" class="btn btn-success">#착함</button>
          </div>
          <div class="tag">
            <button type="button" class="btn btn-danger">#착함</button>
            <button type="button" class="btn btn-danger">#의사소통잘함</button>
          </div>
        </div>
      </div>

      <!-- 버튼 -->
      <div class="button">
        <button type="button" class="btn btn-secondary">뒤로가기</button>
        <button type="button" class="btn btn-dark">홈으로</button>
      </div>
    </main>
  </body>
</html>
