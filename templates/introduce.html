<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>사조참치</title>
  </head>
  <body>
    <nav class="nav" id="top">
      <ul class="nav__list">
        <li class="nav__btn">
          <span id="team-name">4JoChamChi</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="홈페이지html">홈</a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="특징 및 규칙.html"> 우리팀 특징 및 규칙</a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="개인페이지.html">팀원 소개</a>
        </li>
        <li class="nav__weather">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </li>
        <!-- 다크모드 버튼 -->
        <li>
          <input type="checkbox" id="dark_mode_checkbox" />
          <label for="dark_mode_checkbox" class="dark_mode_btn">🌝</label>
        </li>
      </ul>
    </nav>
    <main>
      <!-- top 버튼 -->
      <a class="top_btn" href="#top">
        <span>🔼</span>
        <span>TOP</span>
      </a>
      <div class="inner">
        <!-- 카드 -->
        <div class="card-group">
          <div class="img">
            <img
              src="https://cdn.britannica.com/84/73184-050-05ED59CB/Sunflower-field-Fargo-North-Dakota.jpg"
              alt="소개사진"
            />
          </div>
          <div class="introduce">
            <h3>홍길동</h3>
            <p>자기소개</p>
          </div>
        </div>

        <!-- 태그 -->
        <div class="tag-group">
          <div class="tag">
            <button type="button" class="btn btn-primary">#INFP</button>
          </div>
          <div class="tag">
            <button type="button" class="btn btn-warning">#넷플릭스</button>
            <button type="button" class="btn btn-warning">#운동</button>
            <button type="button" class="btn btn-warning">#영화보기</button>
            <button type="button" class="btn btn-warning">#독서</button>
          </div>
          <div class="tag">
            <button type="button" class="btn btn-success">#꾸준함</button>
            <button type="button" class="btn btn-success">#착함</button>
          </div>
          <div class="tag">
            <button type="button" class="btn btn-danger">#착함</button>
            <button type="button" class="btn btn-danger">#의사소통잘함</button>
          </div>
        </div>
      </div>

      <!-- 하단 버튼 -->
      <div class="button">
        <button type="button" class="btn btn-secondary">뒤로가기</button>
        <button type="button" class="btn btn-dark">홈으로</button>
      </div>
    </main>
    <script src="../js/weather.js"></script>
    <script src="../js/introduce.js"></script>
  </body>
</html>
